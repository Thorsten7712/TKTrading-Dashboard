<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrendPulse – Daily Report</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="wrap">
    <div class="title">
      <h1>TrendPulse – Daily Report</h1>
      <div id="meta" class="meta">Lade Daten …</div>
    </div>

    <div class="controls">
      <label>
        Ansicht:
        <select id="viewSelect">
          <option value="active">Active</option>
          <option value="edge">Edge</option>
        </select>
      </label>

      <label>
        Filter:
        <input id="search" type="search" placeholder="Symbol oder Universe (z.B. AAPL, dax)"/>
      </label>
    </div>

    <div id="links" class="links"></div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2 id="tableTitle">Active Candidates</h2>
      <div class="hint" id="hint"></div>
      <div class="table-wrap">
        <table id="tbl">
          <thead>
            <tr>
              <th>Universe</th>
              <th>Symbol</th>
              <th>Buy</th>
              <th>SL</th>
              <th>TP</th>
              <th>RR</th>
              <th>Hold</th>
              <th>Shares</th>
              <th>Risk$</th>
              <th>Fee$</th>
              <th>Trades</th>
              <th>Score</th>
              <th>meanR</th>
              <th>PF</th>
              <th>Events/News</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <footer class="footer">
      <span>Quelle: committed outputs im Repo</span>
    </footer>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
