<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TKTrading Dashboard</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header class="wrap">
    <div class="titlebar">
      <div class="title">
        <h1>TKTrading Dashboard</h1>
        <div id="meta" class="meta">Lade …</div>
      </div>

      <!-- Help button (optional, if you already have it wired) -->
      <a class="help-btn" href="help.html" title="Hilfe">?</a>
    </div>

    <div class="controls">
      <label>
        Strategie
        <select id="strategySelect"></select>
      </label>

      <label>
        Ansicht
        <select id="viewSelect">
          <option value="active">Candidates — Active</option>
          <option value="edge">Candidates — Edge</option>
          <option value="trade_plan">Trade Plan</option>
          <option value="position_plan">Position Plan</option>
        </select>
      </label>

      <label>
        Filter
        <input id="search" type="search" placeholder="Symbol oder Universe (z.B. AAPL, dax)" />
      </label>

      <label>
        Trade Gates
        <select id="gateSelect">
          <option value="off">Off</option>
          <option value="conservative">Conservative</option>
          <option value="balanced">Balanced</option>
          <option value="aggressive">Aggressive</option>
        </select>
      </label>
    </div>

    <div id="links" class="links"></div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2 id="tableTitle">Loading…</h2>
      <div class="hint" id="hint"></div>

      <div class="table-wrap">
        <table id="tbl">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <footer class="footer">
      <span>Quelle: static data/ im Dashboard Repo</span>
    </footer>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
